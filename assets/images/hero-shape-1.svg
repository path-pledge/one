        fill="#EE4A62"/>

  <!-- Text Group -->
  <g transform="translate(130, 45)">
    <!-- "ONLINE SUPPORT" text with better typography -->
    <text font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#52525B" letter-spacing="0.5">
      ONLINE SUPPORT
    </text>
    
    <!-- Phone number with modern styling -->
    <text y="35" font-family="Consolas, monospace" font-size="20" fill="#EE4A62" font-weight="600">
      93 (402) 10770
