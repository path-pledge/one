  </g>

  <!-- Subtle decorative elements -->
  <circle cx="340" cy="20" r="3" fill="#EE4A62" fill-opacity="0.1"/>
  <circle cx="30" cy="100" r="4" fill="#EE4A62" fill-opacity="0.1"/>
